# Test configuration with fewer puzzles

metadata:
  title: "Kakuro Puzzle Book for Adults"
  subtitle: "Test Build"
  author: ""
  isbn: null

content:
  front_matter:
    - type: title_page
    - type: copyright
    - type: toc

  chapters:
    - path: chapters/chapter_1.md
      title: "Chapter 1: Understanding Kakuro"
    - path: chapters/chapter_2.md
      title: "Chapter 2: Essential Solving Techniques"

  puzzle_sections:
    - title: "Part 2: Beginner Level"
      difficulty: beginner
      count: 3
      grid_sizes: [6, 7, 8]
    - title: "Part 3: Intermediate Level"
      difficulty: intermediate
      count: 3
      grid_sizes: [9, 10]
    - title: "Part 4: Expert Level"
      difficulty: expert
      count: 3
      grid_sizes: [12, 13]

  back_matter:
    - type: solutions

layout:
  page_size: letter
  margins:
    top: 0.75
    bottom: 0.75
    left: 0.75
    right: 0.75
  large_print: false
  puzzles_per_page: 1
  solutions_per_page: 6

fonts:
  body: "Helvetica"
  heading: "Helvetica-Bold"
  puzzle: "Helvetica"

