[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "/"

  # Directory (relative to output of your build command) that contains the deploy-ready HTML files and assets generated by the build.
  publish = "dist"

  # Default build command.
  command = "npm run build"

[[redirects]]
  # Redirect all traffic to index.html for React Router (SPA) support
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
